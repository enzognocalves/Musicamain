<ion-content class="ion-padding">
  <div class="registro-container">
    <div class="header">
      <h1>Criar Conta</h1>
      <p>Preencha os dados para se registrar</p>
    </div>

    <form (ngSubmit)="onSubmit()" class="registro-form">
      <ion-item class="form-item">
        <ion-label position="stacked">Nome Completo *</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="userData.nome"
          name="nome"
          placeholder="Seu nome completo"
          required
          class="custom-input">
        </ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">E-mail *</ion-label>
        <ion-input
          type="email"
          [(ngModel)]="userData.email"
          name="email"
          placeholder="seu@email.com"
          required
          class="custom-input">
        </ion-input>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">Senha *</ion-label>
        <ion-input
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="userData.password"
          name="password"
          placeholder="Mínimo 6 caracteres"
          required
          class="custom-input">
        </ion-input>
        <ion-button
          fill="clear"
          slot="end"
          (click)="togglePasswordVisibility()"
          class="password-toggle">
          <ion-icon 
            [name]="showPassword ? 'eye-off-outline' : 'eye-outline'">
          </ion-icon>
        </ion-button>
      </ion-item>

      <ion-item class="form-item">
        <ion-label position="stacked">Confirmar Senha *</ion-label>
        <ion-input
          [type]="showConfirmPassword ? 'text' : 'password'"
          [(ngModel)]="userData.confirmPassword"
          name="confirmPassword"
          placeholder="Digite a senha novamente"
          required
          class="custom-input">
        </ion-input>
        <ion-button
          fill="clear"
          slot="end"
          (click)="toggleConfirmPasswordVisibility()"
          class="password-toggle">
          <ion-icon 
            [name]="showConfirmPassword ? 'eye-off-outline' : 'eye-outline'">
          </ion-icon>
        </ion-button>
      </ion-item>

      <ion-button
        type="submit"
        expand="block"
        [disabled]="isLoading"
        class="registro-button">
        <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
        <span *ngIf="!isLoading">Criar Conta</span>
      </ion-button>
    </form>

    <!-- Mensagem de erro -->
    <div *ngIf="errorMessage" class="error-message">
      <ion-icon name="warning-outline"></ion-icon>
      <span>{{ errorMessage }}</span>
    </div>

    <!-- Link para login -->
    <div class="login-link">
      <p>Já tem uma conta? 
        <a href="#" class="link" (click)="$event.preventDefault(); goToLogin()">
          Faça login aqui
        </a>
      </p>
    </div>
  </div>
</ion-content>
